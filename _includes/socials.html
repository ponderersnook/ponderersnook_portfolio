{% if site.data.social-media %}
<div id="socials">
    {% assign sm = site.data.socials %}
    {% for entry in site.data.socials %}
    {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}" rel="me"><i class="fa {{ sm[key].fa-icon }}"></i></a>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
